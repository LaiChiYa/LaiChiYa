<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/zui.min.css">
    <script src="js/zui.min.js"></script>
    <title>来吃鸭</title>
    <style>
        .container {
            display: flex;
        }
        .categories {
            width: 200px;
            border-right: 1px solid #ccc;
        }
        .dishes {
            padding: 10px;
            flex-grow: 1;
        }
        .dish {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .dish img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="categories">
            <h3>客官请点菜品</h3>
            <ul class="list">
                <li class="list-item">分类1</li>
                <li class="list-item">分类2</li>
                <li class="list-item">分类3</li>
            </ul>
        </div>
        <div class="dishes">
            <h3>具体菜品</h3>
            <div class="dish">
                <img src="path/to/image1.jpg" alt="菜品1">
                <span>菜品1</span>
                <button class="btn btn-primary">+</button>
            </div>
            <div class="dish">
                <img src="path/to/image2.jpg" alt="菜品2">
                <span>菜品2</span>
                <button class="btn btn-primary">+</button>
            </div>
            <div class="dish">
                <img src="path/to/image3.jpg" alt="菜品3">
                <span>菜品3</span>
                <button class="btn btn-primary">+</button>
            </div>
        </div>
    </div>
</body>
</html>
